# baseURL = 'https://example.org/'
baseURL = 'https://suzukadev.github.io/' # NOTE: the github action/workflow takes automatically the baseURL, so in my case is not necessary
copyright = "Suzuka Ka"
# languageCode = 'en-us'
# languageCode = 'es-es'
title = 'SZK | Suzuka Ka'
theme = 'gallery'

# Multilingual
# INFO https://gohugo.io/content-management/multilingual/
defaultContentLanguage = 'en'
# defaultContentLanguage = 'es'
defaultContentLanguageInSubdir = true
# defaultContentLanguageInSubdir = false

[services]
  [services.googleAnalytics]
    id = 'G-Y6TEE2CGY1'

[languages]
  [languages.es]
    # contentDir = 'content/de'
    disabled = false
    languageCode = 'es-ES'
    languageDirection = 'ltr'
    languageName = 'Spanish'
    # title = 'Projekt Dokumentation'
    title = 'Portfolio de Suzuka Ka'
    weight = 1
    # [languages.de.params]
      # subtitle = 'Referenz, Tutorials und Erkl√§rungen'
  [languages.en]
    contentDir = 'content/en'
    disabled = false
    languageCode = 'en-US'
    languageDirection = 'ltr'
    languageName = 'English'
    # title = 'Project Documentation'
    title = "Suzuka Ka's Portfolio"
    weight = 2
    # [languages.en.params]
      # subtitle = 'Reference, Tutorials, and Explanations'

[markup]
  # INFO https://gohugo.io/methods/page/tableofcontents/
  [markup.tableOfContents]
    endLevel = 3
    # ordered = false
    ordered = true
    startLevel = 1

[markup.goldmark.renderer]
unsafe= true

# INFO: https://gohugo.io/content-management/markdown-attributes/
[markup.goldmark.parser.attribute]
block = true
title = true


# https://gohugo.io/configuration/related-content/
[related]
  includeNewer = true
  threshold = 80
  # threshold = 0
  # toLower = false
  toLower = true
  [[related.indices]]
    applyFilter = false
    cardinalityThreshold = 0
    name = 'keywords'
    pattern = ''
    # toLower = false
    toLower = true
    type = 'basic'
    weight = 100
  [[related.indices]]
    applyFilter = false
    cardinalityThreshold = 0
    name = 'date'
    pattern = ''
    # toLower = false
    toLower = true
    type = 'basic'
    weight = 10
  [[related.indices]]
    applyFilter = false
    cardinalityThreshold = 0
    name = 'tags'
    pattern = ''
    # toLower = false
    toLower = true
    type = 'basic'
    weight = 80
  [[related.indices]]
    applyFilter = false
    cardinalityThreshold = 0
    name = 'categories'
    pattern = ''
    # toLower = false
    toLower = true
    type = 'basic'
    weight = 80
  [[related.indices]]
    applyFilter = true
    name = 'fragmentrefs'
    type = 'fragments'
    weight = 80


[params]
  galleries_author = 'Suzuka Ka'
  articles_author = 'Suzuka Ka'
  articles_pfp_image = '/images/profile-pictures/yo.jpg'
  audios_default_author = 'Suzuka Ka'
  articles_card_type = 2 # options: 1 (simple) or 2 (with more info)
  # is_debug = false # Set to false for relase
  # is_debug = true
  # is_site_under_development = true 
  is_site_under_development = false 

  show_galeries_with_same_article_tag = true # If True, when seeing a certain article tag, it will show at the end the galeries that contains that tag you are browsing

  # INDEX DISPLAY OPTIONS
  # show_categories_in_index = true # If True, the galleries' categories will be displayed in the index page
  # show_featured_in_index = true # If True, the featured galleries will be displayed in the index page
  # show_featured_galleries_in_index = true # If True, the featured galleries will be displayed in the index page
  # show_featured_articles_in_index = true # If True, featured articles will display in the index page

  keywords = ['gamedev', 'gamedeveloper', 'engineer', 'multimedia engineer', '2D art', '3D art', 'music production', 'alicante', 'spain']
  socials = ['github', 'twitter', 'youtube','gumroad', 'itchio', 'email']

