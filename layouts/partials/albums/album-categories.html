{{ with .Params.categories }}
  <nav class="categories">
    <ul>
      {{ range $k, $v := site.Taxonomies.categories }}
        {{ if in $.Params.categories ($k | lower) }}
          <li><a class="category-tag" href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a></li>
        {{ end }}
      {{ end }}
    </ul>
  </nav>
{{ end }}
