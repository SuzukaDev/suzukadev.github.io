<footer>
  {{ partialCached "social-icons.html" . }}
  <section class="footer-copyright">
    © 
    {{ now.Format "2006" }}
    {{ .Site.Copyright }}.
    {{ T "allRightsReserved" }}
    {{ range .Site.Menus.footer }}
      <a {{ with .Params.rel -}}rel="{{ . }}"{{ end -}} href="{{ .URL }}">
        {{ .Name }}
      </a>
    {{ end }}
  </section>
<blockquote>⚠️ <u>THIS <b>SITE</b> IS <b>UNDER DEVELOPMENT</b></u> ⚠️</blockquote>
</footer>
